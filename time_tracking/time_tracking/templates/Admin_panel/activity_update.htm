{%  extends 'Admin_panel/inbox.htm' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/Employee_reg.css' %}">

{% block content %}
<br>
<br>
<div class="row">
  <div class="col">
    <div class="modal-body form_container">
      <div class="container">
        <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <form action="/Admin_panel/employee_data/deprtmnt/Add/" method="POST" id="form-data1" class="form-signin">
              {% csrf_token %}
              <div class="card card-body">
                <h5 style="text-align: center;">Update Activity</h5>
                <div class="form-label-group"></div>
                <div class="form-label-group">
                  <label for="inputName">Department</label>
                  <input type="text" name="department" id="inputDepartment" class="form-control" placeholder="Department" required autofocus autocomplete="off">
                </div>
                <br>
                <div class="form-label-group">
                  <label for="inputactivity">Activity</label>
                  <input type="text" name="activity" id="inputactivity" class="form-control" placeholder="Activity" required  autocomplete="off">
                </div>
                {% if messages %}
                <div class="messages">
                  {% for message in messages %}
                  <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    <div class="alert alert-danger" role="alert">&nbsp;{{ message }}</div></div>
                  {% endfor %}
                </div>
                {% endif %}
                <div class="form-label-group"></div>
                <br>
                <button class="btn btn-lg btn-block text-uppercase" style="background-color: #3e3c3c;" type="submit">submit</button>
                <button class="btn btn-lg  btn-block text-uppercase" style="background-color: #851313;" type="reset">Cancel</button>
              </div>
            </form>
        </div>
        <div class="col">
        </div>
        </div>
      </div>
      </div>
    </div>
  </div>
<br>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>   

{% endblock %}
