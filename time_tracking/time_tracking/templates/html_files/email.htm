            <div class="row">
                <div class="col-sm-5 col-md-5 col-lg-5 mx-auto">

                            <p class="card-text"><h4>message</h4></p>
                            <p class="card-text"><h4>form_submission_time</h4></p>
                            <p class="card-text"><h4>form_type</h4></p>
                            <div class="form-group">
                                <label for="sel1">Change Status</label>
                                <select class="form-control" id="sel1">
                                  <option>Not Update</option>
                                  <option>BD Call</option>
                                  <option>Meeting</option>
                                  <option>Proposal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
