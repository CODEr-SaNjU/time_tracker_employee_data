<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="brand_logo_container">
                                <img src="{% static "image/logo.png" %}" class="brand_logo" alt="Logo">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <form action="" method="POST" class="form-signin">
                                {% csrf_token %}
                                <div class="form-label-group">  
                                </div>
                                <div class="form-label-group">
                                    <input type="text" name="name" id="inputName" class="form-control" placeholder="Name" required autofocus autocomplete="off">
                                    <label for="inputName">Name</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="email" name="email" id="inputemail" class="form-control" placeholder="email" required autocomplete="off">
                                    <label for="inputemail">Email</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="text" name="empid" id="inputEmployeeid" class="form-control" placeholder="employee id Here"  autocomplete="off">
                                    <label for="inputEmployeeid">Employee Username</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" autocomplete="off" required>
                                    <label for="inputPassword">Password</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" id="inputPassword1" class="form-control" placeholder="Confirm Password" name="password1" autocomplete="off" required>
                                    <label for="inputPassword1">Confirm Password</label>
                                </div>
                                {% if messages %}
                                <div class="messages">
                                    {% for message in messages %}
                                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                        <div class="alert alert-danger" role="alert">&nbsp;{{ message }}</div></div>
                                    {% endfor %}
                                </div>
                                {% endif %}
                                <div class="mt-4">
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="agree-term-input" id="agree-term" required>
                                        &nbsp;&nbsp;&nbsp;<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
                                    </div>
                                </div>
                                <button class="btn btn-lg btn-block text-uppercase" style="background-color: #3e3c3c;" type="submit">submit</button>
                                <button class="btn btn-lg  btn-block text-uppercase" style="background-color: #851313;" type="reset">Cancel</button>
                                <hr class="my-4">
                                <div class="mt-4">
                                    <div class="d-flex justify-content-center links">
                                        Already have an account?<a href="{% url 'login' %}" class="ml-2">Login</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>    
</body>
</html>
